<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script </title>
    <style>
        body{
            font: normal 3rem Helvetica ;
            display: block;
        }

    </style>
</head>
<body>
    
    

    <script>
        let nome = window.prompt('Qual seu nome ?')

        document.write(`Olá ${nome}!! Seu nome tem ${nome.length} letras. <br/> `  ) 

        document.write(`Seu nome em maiúscula fica <strong> ${nome.toUpperCase()} </strong> `)

    </script>
</body>
</html>
